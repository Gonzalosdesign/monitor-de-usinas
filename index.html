<!-- NAV -->
    <nav>
      <div class="row">
        <div class="col-sm-12 col-md-4">
          <h1 class="text-center"><a href="#">Monitor de Usinas</a></h1>
          <div class="text-center">
            <img src="./img/ose-logo.png" class="img-fluid oseImg">
          </div>

        <div class="col-xs-12 col-sm-6 col-md-4 subtitulo">

          <p>Seleccione la Usina que desea monitorear</p>
        </div>
        <div class="col-sx-12 col-sm-6 col-md-4">

        <div class="col-xs-12 col-sm-6 col-md-4">
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 ">

              <p>Utilice el selector para selecionar una Usina y ver las terminales asociadas</p>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
        </div>
    </div>
