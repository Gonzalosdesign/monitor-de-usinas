    <title>Monitor de Usinas</title>

  <body>
<!-- NAV -->
    <nav>
      <div class="row">
        <div class="col-sm-12 col-md-4">
          <h1 class="text-center">Monitor de Usinas</h1>
          <div class="text-center">
            <img src="./img/ose-logo.png" class="img-fluid oseImg">
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 subtitulo">
          <h2>Selector de Usina</h2>
          <p>Seleccione la Usina que desea monitorear</p>
        </div>
        <div class="col-sx-12 col-sm-6 col-md-4">
          <select name="usinas" id="usinas">
            <option value="Usina 01">Usina 01</option>
            <option value="Usina 04">Usina 04</option>
            <option value="Usina 02">Usina 02</option>
            <option value="Usina 03">Usina 03</option>
          </select>
        </div>
      </div>
    </nav>
<!-- GALLERY -->
    <div class="row" id="gallery">
      <!-- <div class="col-xs-12 col-sm-6 col-md-4">
        <div class="monitor rounded-2">
          <h3>Unidad 1</h3>
          <ul>
            <li>ID:</li>
            <li>Temperatura:</li>
            <li>Voltaje:</li>
            <li>Comentarios:</li>
          </ul>
        </div>
      </div> -->
    </div>
<!-- SCRIPT MAGICO -->
    <script>
      let arreglo = [
          {id: 1, name: "Montevideo", temp: "18"},
          {id: 2, name: "Canelones", temp: "14"},
          {id: 3, name: "Colonia", temp: "19"},
          {id: 4, name: "San José", temp: "15"},
          {id: 5, name: "Flores", temp: "18"},
          {id: 6, name: "Florida", temp: "15"},
          {id: 7, name: "Soriano", temp: "17"},
          {id: 8, name: "Rivera", temp: "21"},    
      ];

      function mostrar () {
          for (const el of arreglo){
              //Crea un div con la clase responsive dentro del row gallery
              let elemento = document.createElement("div");
              document.getElementById("gallery").appendChild(elemento);
              elemento.className = "col-xs-12 col-sm-6 col-md-4";
              elemento.id = el.id;
              //Crea un div clase monitor rounded dentro del div que corresponde a su id
              let carta = document.createElement("div");
              document.getElementById(elemento.id).appendChild(carta);
              carta.className = "monitor rounded-2";
              carta.innerText = `Usina: ${el.id}, Ubicación: ${el.name}, Temperatura: ${el.temp}`;
              carta.id = elemento.id;
          }
      }

      mostrar();
    </script>
    <!-- Optional JavaScript; choose one of the two! -->
