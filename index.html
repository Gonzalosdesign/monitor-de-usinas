  <head>

    <meta charset="utf-8">

  <body>
<!-- NAV -->
    <nav>
      <div class="row">
        <div class="col-sm-12 col-md-4">
          <h1 class="text-center">Monitor de Usinas</h1>
          <div class="text-center">
            <img src="./img/ose-logo.png" class="img-fluid oseImg">
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 subtitulo">
          <h2>Selector de Usina</h2>
          <p>Seleccione la Usina que desea monitorear</p>
        </div>
        <div class="col-sx-12 col-sm-6 col-md-4">
          <select name="usinas" id="usinas">
            <option value="Usina 01">Usina 01</option>
            <option value="Usina 02">Usina 02</option>
            <option value="Usina 03">Usina 03</option>
            <option value="Usina 04">Usina 04</option>
          </select>
        </div>
      </div>
    </nav>
<!-- GALLERY -->
    <div class="row" id="gallery">
<!--  <div class="col-xs-12 col-sm-6 col-md-4">
        <div class="monitor rounded-2">
          <h3>Unidad 1</h3>
          <ul>
            <li>ID:</li>
            <li>Temperatura:</li>
            <li>Voltaje:</li>
            <li>Comentarios:</li>
          </ul>
        </div>
      </div>
-->
    </div>
<!-- SCRIPT MAGICO -->
    <script>
      let arreglo = [
          {id: 1, name: "Montevideo", temp: "18", volt: 5, comment: "Placa sucia"},
          {id: 2, name: "Canelones", temp: "14", volt: 5, comment: "Requiere mantenimiento urgente"},
          {id: 3, name: "Colonia", temp: "19", volt: 5, comment: ""},
          {id: 4, name: "San José", temp: "15", volt: 5, comment: "Perifericos obsoletos"},
          {id: 5, name: "Flores", temp: "18", volt: 5, comment: ""},
          {id: 6, name: "Florida", temp: "15", volt: 5, comment: "Ducto averiado"},
          {id: 7, name: "Soriano", temp: "17", volt: 5, comment: ""},
          {id: 8, name: "Rivera", temp: "21", volt: 5, comment: ""},    
      ];

      function cards(){
        for (const item of arreglo){
          let card = document.createElement("div");
          card.className = "col-xs-12 col-sm-6 col-md-4";
          card.innerHTML = `
            <div>
              <div class="monitor rounded-2">
                <h3>Terminal: ${item.id}</h3>
                <ul>
                  <li>Ubicación: ${item.name}</li>
                  <li>Temperatura: ${item.temp}</li>
                  <li>Voltaje: ${item.volt}</li>
                  <li>Comentarios: ${item.comment}</li>
                </ul>
              </div>
            </div>
          `
          gallery.appendChild(card);
        }
      }
      
      cards();

    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
